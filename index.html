<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="/bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    
</head>
<body class="col-7 mx-auto">
    <div class="mx-auto shadow-sm col-11 col-lg-7 col-md-7 shadow mt-5">
        <div class="row">
          <h1 class="text-center text-success mb-3">
            BUDGET LIST
          </h1>
        </div>
        <div class="form-floating mb-3 col-5 w-100">
          <input type="text" class="form-control" id="budgetItem" />
          <label for="Budget Item">Enter Your Budget Item</label>
        </div>
        <div class="form-floating mb-3 col-5 w-100">
          <input type="number" class="form-control" id="budgetPrice" />
          <label for="Budget Price">Enter Price</label>
        </div>
        <div class="form-floating">
            <button class="btn btn-secondary text-white w-100" onclick="addItem()">Add Item</button>
        </div>
        <div class="container-fluid shadow-sm col-lg-7 col-md-7 col-sm-12">
            <table class="table table-bordered table-striped" id="itemTable"></table>
        </div>
    </div>
    <div class="container" id="allButtons" style="display: none;">
      <button
        class="btn btn-info col-lg-1 col-md-2 col-5 my-2 mx-auto"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false">Edit item
      </button>
    </div>
    
    <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Students</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger text-center" style="display: none;" id="modalError">Number Entered is Invalid</div>
            <div class="alert alert-success text-center" style="display: none;" id="modalSuccess">Successfully Updated</div>
            <input type="number" class="form-control my-3" placeholder="Enter the number to edit" id="editedIndex">
            <input type="text" class="form-control my-3" placeholder="Enter the new value" id="editedDetails">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <div id="display"></div>
    
    <script src="/script..js"></script>
</body>
</html>
